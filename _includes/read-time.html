{% comment %} 
    SOURCE OF THIS CODE: https://carlosbecker.com/posts/jekyll-reading-time-without-plugins/
{% endcomment %}

    <span class="reading-time" title="Estimated read time">
    {% assign words = content | number_of_words %}
    {% if words < 360 %}
        1 min
    {% else %}
        {{ words | divided_by:180 }} mins
    {% endif %}
    </span>
